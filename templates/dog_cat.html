<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <meta charset="utf-8">
  <title>画像分類</title>
</head>

<body>
  <div class="row">
    <!-- header -->
    <header class="col s12 teal lighten-1">
      <div class="col offset-s1">
        <a href="/"><p class="white-text">画像分類アプリ</p></a>
      </div>
    </header>

    <div class="row">
      <div class="col s5 offset-s1">
        <form id="upload_img" action="/dog_cat" method="post" enctype="multipart/form-data">
          <div class="file-field input-field row">
            <div class="btn col s2">
              <span>File</span>
              <input type="file" name="file">
            </div>
            <div class="file-path-wrapper col s8">
              <input class="file-path validate" type="text">
            </div>
            <div class="col s2">
              <button class="btn waves-effect waves-light" form="upload_img" type="submit" value="file">表示
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Display Image -->
    <div class="row">
      <div class="col s5 offset-s1">
      </div>
      <div class="col s6">
      </div>
    </div>
  </div>

</body>

</html>
